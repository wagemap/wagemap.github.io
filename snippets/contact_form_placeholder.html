<div class="col-lg-6 wow fadeIn" data-wow-delay="0.5s">
    <div class="bg-white rounded p-5">
      <form>
        <div class="row g-3">
          <div class="col-sm-6">
            <div class="form-floating">
              <input type="text" class="form-control" id="gname" placeholder="Contact Name" />
              <label for="gname">Your Name</label>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-floating">
              <input type="email" class="form-control" id="gmail" placeholder="Contact Email" />
              <label for="gmail">Your Email</label>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-floating">
              <input type="text" class="form-control" id="cname" placeholder="Contact Phone" />
              <label for="cname">Your Phone Number</label>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-floating">
              <input type="text" class="form-control" id="cage" placeholder="Organization Name" />
              <label for="cage">Your Organization</label>
            </div>
          </div>
          <div class="col-12">
            <div class="form-floating">
              <textarea class="form-control" placeholder="Leave a message here" id="message"
                style="height: 80px"></textarea>
              <label for="message">Message</label>
            </div>
          </div>
          <div class="col-12">
            <button class="btn btn-primary py-3 px-5" type="submit">
              Send Message
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
